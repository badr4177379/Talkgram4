<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدردشات - TalkGram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121b22;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }

    .header {
      background-color: #202c33;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-list {
      padding: 10px;
    }

    .chat-item {
      background-color: #1f2c34;
      border-bottom: 1px solid #2a3942;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .chat-item:hover {
      background-color: #2a3942;
    }

    .chat-name {
      font-weight: bold;
      font-size: 16px;
    }

    .chat-last {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    .tab-bar {
      display: flex;
      justify-content: space-around;
      background-color: #202c33;
      border-top: 1px solid #333;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .tab-bar a {
      color: white;
      text-decoration: none;
      padding: 12px 0;
      display: inline-block;
      flex: 1;
      text-align: center;
      font-size: 14px;
    }

    .tab-bar a:hover {
      background-color: #25d366;
    }
  </style>
</head>
<body>

  <div class="header">الدردشات - TalkGram</div>

  <div class="chat-list">
    <div class="chat-item" onclick="location.href='message.html'">
      <div class="chat-name">محمد</div>
      <div class="chat-last">كيف حالك؟</div>
    </div>

    <div class="chat-item" onclick="location.href='message.html'">
      <div class="chat-name">سارة</div>
      <div class="chat-last">تم إرسال الصورة ✅</div>
    </div>

    <div class="chat-item" onclick="location.href='message.html'">
      <div class="chat-name">المدير</div>
      <div class="chat-last">موعد الاجتماع غدًا الساعة 9</div>
    </div>
  </div>

  <div class="tab-bar">
    <a href="chat.html">💬 دردشات</a>
    <a href="status.html">📷 الحالة</a>
    <a href="calls.html">📞 المكالمات</a>
    <a href="settings.html">⚙️ الإعدادات</a>
  </div>

</body>
</html>
