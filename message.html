<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محادثة - TalkGram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121b22;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #202c33;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .header span {
      margin-right: 10px;
      font-size: 22px;
      cursor: pointer;
    }

    .messages {
      padding: 10px;
      height: 80vh;
      overflow-y: scroll;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      font-size: 15px;
    }

    .from-me {
      background-color: #25d366;
      align-self: flex-end;
    }

    .from-them {
      background-color: #2a3942;
      align-self: flex-start;
    }

    .send-box {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #202c33;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    .send-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .send-box button {
      background-color: #25d366;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <span onclick="window.history.back()">←</span> محمد
  </div>

  <div class="messages" id="messages">
    <div class="msg from-me">السلام عليكم</div>
    <div class="msg from-them">وعليكم السلام ورحمة الله</div>
    <div class="msg from-me">كيف حالك؟</div>
    <div class="msg from-them">تمام الحمدلله</div>
  </div>

  <div class="send-box">
    <input type="text" id="msgInput" placeholder="اكتب رسالة...">
    <button onclick="sendMsg()">➤</button>
  </div>

  <script>
    function sendMsg() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (text === "") return;
      const div = document.createElement("div");
      div.className = "msg from-me";
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      input.value = "";
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }
  </script>

</body>
</html>
