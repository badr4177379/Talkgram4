<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معلوماتك - TalkGram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      background-color: #121b22;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 60px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>أكمل ملفك الشخصي</h2>
  <input type="text" id="username" placeholder="اسمك الكامل" /><br>
  <input type="text" id="profilePic" placeholder="رابط صورتك (اختياري)" /><br>
  <button onclick="saveProfile()">حفظ ومتابعة</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtzC0Hr-r_psUd47Nzc5gHw9WpOUGtI8g",
      authDomain: "talkgram-1cbf6.firebaseapp.com",
      databaseURL: "https://talkgram-1cbf6-default-rtdb.firebaseio.com",
      projectId: "talkgram-1cbf6",
      storageBucket: "talkgram-1cbf6.appspot.com",
      messagingSenderId: "147138045368",
      appId: "1:147138045368:web:0b9bc88a512f382c1d1b4d"
    };

    firebase.initializeApp(firebaseConfig);

    function saveProfile() {
      const name = document.getElementById("username").value.trim();
      const photo = document.getElementById("profilePic").value.trim() || "https://i.imgur.com/placeholder.png";

      const user = firebase.auth().currentUser;

      if (!user) {
        alert("⚠️ لم يتم تسجيل الدخول");
        return;
      }

      firebase.database().ref("users/" + user.uid).set({
        uid: user.uid,
        name: name,
        phone: user.phoneNumber,
        photo: photo
      }).then(() => {
        alert("✅ تم حفظ بياناتك بنجاح");
        window.location.href = "chat.html";
      }).catch((error) => {
        alert("❌ حدث خطأ أثناء الحفظ: " + error.message);
      });
    }
  </script>
</body>
</html>
