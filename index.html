<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مرحبًا بك في TalkGram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      background-color: #121b22;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .loader {
      border: 6px solid #202c33;
      border-top: 6px solid #25d366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في TalkGram 👋</h1>
  <div class="loader"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDtzC0Hr-r_psUd47Nzc5gHw9WpOUGtI8g",
      authDomain: "talkgram-1cbf6.firebaseapp.com",
      databaseURL: "https://talkgram-1cbf6-default-rtdb.firebaseio.com",
      projectId: "talkgram-1cbf6",
      storageBucket: "talkgram-1cbf6.appspot.com",
      messagingSenderId: "147138045368",
      appId: "1:147138045368:web:0b9bc88a512f382c1d1b4d"
    };
    firebase.initializeApp(firebaseConfig);

    // تحقق من تسجيل الدخول
    firebase.auth().onAuthStateChanged(function(user) {
      setTimeout(() => {
        if (user) {
          // المستخدم مسجل، انتقل للمحادثات
          window.location.href = "chat.html";
        } else {
          // المستخدم غير مسجل، اذهب لتسجيل الدخول
          window.location.href = "login.html";
        }
      }, 2000); // الانتظار ثانيتين للعرض الترحيبي
    });
  </script>
</body>
</html>
