  <style>

      background-color: #121b22;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;

    }
    .loader {
      margin: 40px auto;
      border: 6px solid #202c33;
      border-top: 6px solid #25d366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }

  </style>

<body>
  <h1>👋 مرحباً بك في <strong>TalkGram</strong></h1>
  <div class="loader"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDtzC0Hr-r_psUd47Nzc5gHw9WpOUGtI8g",
      authDomain: "talkgram-1cbf6.firebaseapp.com",
      databaseURL: "https://talkgram-1cbf6-default-rtdb.firebaseio.com",

      } else {

        window.location.href = "login.html";
      }
    });
